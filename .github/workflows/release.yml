name: Java CI with Maven Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies for update script
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update frontend assets and capture version
        id: update_frontend
        run: |
          chmod +x ./scripts/update-frontend.sh
          ./scripts/update-frontend.sh --ci >> $GITHUB_ENV

      - name: Generate release notes
        run: |
          chmod +x ./scripts/generate-notes.sh
          ./scripts/generate-notes.sh > release_notes.md

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Get artifact path and name
        run: |
          JAR_PATH=$(find target -name "sessionflow-*.jar" -print -quit)
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV
          echo "JAR_NAME=$(basename "$JAR_PATH")" >> $GITHUB_ENV
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body_file: release_notes.md
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.JAR_PATH }}
          asset_name: ${{ env.JAR_NAME }}
          asset_content_type: application/java-archive 